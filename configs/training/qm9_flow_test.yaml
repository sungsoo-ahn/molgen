data_dir: data/raw
dataset:
  name: qm9
  train_split: 0.8
  valid_split: 0.1
flow_matching:
  sigma_min: 0.001
graph:
  atom_types:
  - C
  - N
  - O
  - F
  - H
  bond_types:
  - none
  - single
  - double
  - triple
  - aromatic
  max_atoms: 9
model:
  dropout: 0.1
  hidden_dim: 128
  mlp_ratio: 4.0
  num_heads: 4
  num_layers: 4
  t_embed_dim: 256
output_dir: data/experiments/qm9_flow_test
sampling:
  method: heun
  num_steps: 20
training:
  batch_size: 64
  early_stopping_patience: 10
  epochs: 5
  eval_interval: 2
  grad_clip: 1.0
  learning_rate: 0.0001
  num_eval_samples: 100
  warmup_epochs: 10
  weight_decay: 0.01
wandb:
  name: qm9_flow_test
  project: molgen
