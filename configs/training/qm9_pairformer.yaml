# QM9 Flow Matching with Full PairFormer Architecture
output_dir: "data/experiments/qm9_pairformer"

# Dataset settings
dataset:
  name: "qm9"
  train_split: 0.8
  valid_split: 0.1

# Graph representation settings
graph:
  atom_types: ["C", "N", "O", "F", "H"]
  bond_types: ["none", "single", "double", "triple", "aromatic"]
  max_atoms: 9

# Model architecture (PairFormer)
model:
  architecture: "pairformer"
  hidden_dim_s: 256  # Node track dimension
  hidden_dim_z: 128  # Edge track dimension
  num_layers: 8
  num_heads: 8
  mlp_ratio: 4.0
  dropout: 0.1
  t_embed_dim: 256
  use_triangle_mult: true
  use_triangle_attn: true

# Flow matching settings
flow_matching:
  sigma_min: 0.001

# Sampling settings (for evaluation during training)
sampling:
  num_steps: 100
  method: "heun"

# Training settings
training:
  epochs: 200
  batch_size: 256
  optimizer: "muon"
  learning_rate: 0.01  # For non-Muon params (embeddings, biases)
  muon_lr: 0.2  # Muon LR for 2D weight matrices
  muon_momentum: 0.95
  weight_decay: 0.0  # Muon works better without weight decay
  grad_clip: 1.0
  warmup_epochs: 10
  early_stopping_patience: 20
  eval_interval: 10
  num_eval_samples: 1000
  # Speed optimizations
  mixed_precision: true
  mixed_precision_type: "bf16"  # bfloat16 - no GradScaler needed
  compile: true  # torch.compile for kernel fusion

# Data directory
data_dir: "data/raw"

# Weights & Biases
wandb:
  project: "molgen"
  name: "qm9_pairformer"
