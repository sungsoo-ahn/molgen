# ZINC LSTM Training Configuration
output_dir: "data/experiments/zinc_lstm"

# Dataset settings
dataset:
  name: "zinc"
  max_len: 128
  train_split: 0.8
  valid_split: 0.1

# Model architecture
model:
  embed_dim: 256
  hidden_dim: 512
  num_layers: 3
  dropout: 0.3

# Training settings
training:
  epochs: 100
  batch_size: 64
  learning_rate: 0.001
  grad_clip: 1.0
  early_stopping_patience: 15
  eval_interval: 5        # Compute generation metrics every N epochs
  num_eval_samples: 1000  # Number of samples to generate for evaluation

# Data directory
data_dir: "data/raw"

# Weights & Biases
wandb:
  project: "molgen"
  name: "zinc_lstm"
