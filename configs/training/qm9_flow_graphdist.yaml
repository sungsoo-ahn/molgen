# QM9 Flow Matching with Graph Distance Positional Encoding
output_dir: "data/experiments/qm9_flow_graphdist"

# Dataset settings
dataset:
  name: "qm9"
  train_split: 0.8
  valid_split: 0.1

# Graph representation settings
graph:
  atom_types: ["C", "N", "O", "F", "H"]
  bond_types: ["none", "single", "double", "triple", "aromatic"]
  max_atoms: 9

# Model architecture (GraphDiT with graph distance PE)
model:
  hidden_dim: 256
  num_layers: 8
  num_heads: 8
  mlp_ratio: 4.0
  dropout: 0.1
  t_embed_dim: 256
  positional_encoding:
    type: "graph_distance"
    max_graph_distance: 8

# Flow matching settings
flow_matching:
  sigma_min: 0.001

# Sampling settings (for evaluation during training)
sampling:
  num_steps: 100
  method: "heun"

# Training settings
training:
  epochs: 200
  batch_size: 256
  learning_rate: 0.0001
  weight_decay: 0.01
  grad_clip: 1.0
  warmup_epochs: 10
  early_stopping_patience: 20
  eval_interval: 10
  num_eval_samples: 1000

# Data directory
data_dir: "data/raw"

# Weights & Biases
wandb:
  project: "molgen"
  name: "qm9_flow_graphdist"
