# QM9 LSTM Training Configuration
output_dir: "data/experiments/qm9_lstm"

# Dataset settings
dataset:
  name: "qm9"
  max_len: 64
  train_split: 0.8
  valid_split: 0.1

# Model architecture
model:
  embed_dim: 128
  hidden_dim: 256
  num_layers: 2
  dropout: 0.2

# Training settings
training:
  epochs: 50
  batch_size: 128
  learning_rate: 0.001
  grad_clip: 1.0
  early_stopping_patience: 10
  eval_interval: 5        # Compute generation metrics every N epochs
  num_eval_samples: 1000  # Number of samples to generate for evaluation

# Data directory
data_dir: "data/raw"

# Weights & Biases
wandb:
  project: "molgen"
  name: "qm9_lstm"
