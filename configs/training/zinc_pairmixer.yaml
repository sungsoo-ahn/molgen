# ZINC Flow Matching with PairMixer Architecture
output_dir: "data/experiments/zinc_pairmixer"

# Dataset settings
dataset:
  name: "zinc"
  train_split: 0.8
  valid_split: 0.1

# Graph representation settings (kekulized - no aromatic bonds)
graph:
  atom_types: ["C", "N", "O", "F", "S", "Cl", "Br", "P", "I"]
  bond_types: ["none", "single", "double", "triple"]
  max_atoms: 38

# Model architecture (PairMixer)
model:
  architecture: "pairmixer"
  hidden_dim_z: 128  # Edge dimension (main processing track)
  hidden_dim_s: 128  # Node dimension (for aggregation and output)
  num_layers: 6
  num_heads: 4
  mlp_ratio: 4.0
  dropout: 0.1
  t_embed_dim: 128

# Flow matching settings
flow_matching:
  sigma_min: 0.001

# Sampling settings
sampling:
  num_steps: 100
  method: "heun"

# Training settings
training:
  epochs: 200
  batch_size: 8  # Reduced due to larger molecules
  optimizer: "muon"
  learning_rate: 0.01  # For non-Muon params
  muon_lr: 0.2  # Muon LR for 2D weights
  muon_momentum: 0.95
  weight_decay: 0.0
  grad_clip: 1.0
  warmup_epochs: 10
  early_stopping_patience: 20
  eval_interval: 10
  num_eval_samples: 1000
  # Speed optimizations
  mixed_precision: true
  mixed_precision_type: "bf16"
  compile: true

# Data directory
data_dir: "data/raw"

# Weights & Biases
wandb:
  project: "molgen"
  name: "hp_muon_v2"
