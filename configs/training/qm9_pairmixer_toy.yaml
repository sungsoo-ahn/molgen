# QM9 PairMixer - Toy config for quick testing
output_dir: "data/experiments/qm9_pairmixer_toy"

dataset:
  name: "qm9"
  train_split: 0.8
  valid_split: 0.1
  max_samples: 1000  # Small subset for quick testing

graph:
  atom_types: ["C", "N", "O", "F", "H"]
  bond_types: ["none", "single", "double", "triple", "aromatic"]
  max_atoms: 9

model:
  architecture: "pairmixer"
  hidden_dim_z: 64
  hidden_dim_s: 64
  num_layers: 2
  num_heads: 4
  mlp_ratio: 4.0
  dropout: 0.1

flow_matching:
  sigma_min: 0.001

sampling:
  num_steps: 50
  method: "heun"

training:
  epochs: 3
  batch_size: 64
  optimizer: "adamw"
  learning_rate: 0.0003
  weight_decay: 0.01
  grad_clip: 1.0
  warmup_epochs: 1
  early_stopping_patience: 10
  eval_interval: 2
  num_eval_samples: 100

data_dir: "data/raw"
