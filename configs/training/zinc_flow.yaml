# ZINC250K Flow Matching Training Configuration
output_dir: "data/experiments/zinc_flow"

# Dataset settings
dataset:
  name: "zinc"
  train_split: 0.8
  valid_split: 0.1

# Graph representation settings
graph:
  atom_types: ["C", "N", "O", "F", "S", "Cl", "Br", "P", "I"]
  bond_types: ["none", "single", "double", "triple", "aromatic"]
  max_atoms: 38

# Model architecture (GraphDiT) - larger for ZINC
model:
  hidden_dim: 512
  num_layers: 12
  num_heads: 8
  mlp_ratio: 4.0
  dropout: 0.1
  t_embed_dim: 512

# Flow matching settings
flow_matching:
  sigma_min: 0.001

# Sampling settings (for evaluation during training)
sampling:
  num_steps: 100
  method: "heun"

# Training settings - adjusted for larger model
training:
  epochs: 300
  batch_size: 64         # Smaller batch due to memory
  learning_rate: 0.0001
  weight_decay: 0.01
  grad_clip: 1.0
  warmup_epochs: 15
  early_stopping_patience: 30
  eval_interval: 10
  num_eval_samples: 1000

# Data directory
data_dir: "data/raw"

# Weights & Biases
wandb:
  project: "molgen"
  name: "zinc_flow"
